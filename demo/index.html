<!doctype html>
<html>
  <head>
    <title>bloombox-enroll demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bloombox-enroll.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 800px !important;
      }

      .centered-demo {
        --demo-snippet-demo: {
          background-color: #4c9d2f;
        };
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Enrollment (loading)</h3>
      <demo-snippet class="centered-demo">
        <template>
          <bloombox-enroll
            invite="sample123"
            firstname="John"
            lastname="Doe"
            email="john.doe@domain.com"
            domain="domain.com"
            code="code123"
            hash="hash123"
            token="token123"
            photo="https://lh5.googleusercontent.com/-hdqCivz5y4I/AAAAAAAAAAI/AAAAAAAAAZ8/orvrIMNGHmU/photo.jpg"></bloombox-enroll>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Enrollment (ready)</h3>
      <demo-snippet class="centered-demo ready-demo">
        <template>
          <bloombox-enroll
            invite="sample123"
            firstname="John"
            lastname="Doe"
            email="john.doe@domain.com"
            domain="domain.com"
            code="code123"
            hash="hash123"
            token="token123"
            photo="https://lh5.googleusercontent.com/-hdqCivz5y4I/AAAAAAAAAAI/AAAAAAAAAZ8/orvrIMNGHmU/photo.jpg"></bloombox-enroll>
        </template>
      </demo-snippet>
    </div>

    <script>
      window.addEventListener("WebComponentsReady", function() {
        var enrollmentWidget = document.querySelector("demo-snippet.ready-demo bloombox-enroll");
        console.info("Components ready. Notifying enrollment widget.");
        enrollmentWidget.notifyReady();
      });
    </script>
  </body>
</html>
